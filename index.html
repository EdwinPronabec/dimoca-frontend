<!DOCTYPE html>

<body>

    <main id="dashboard-section" class="container hidden">

                            </tr>
                        </thead>
                        <tbody id="tabla-datos"></tbody>
                    </table>
                </div>
            </section>
        </div>

        <div id="view-charts" class="view-section hidden">
            
            <div id="chart-alerts" class="alert-container hidden"></div>

            <div class="chart-controls">
                
                <div class="filter-section">
                    <div class="control-group">
                        <label>ğŸ“… Rango:</label>
                        <select id="data-limit" onchange="limpiarFechas(); cargarDatosReales()">
                            <option value="20" selected>Ãšltimos 20</option>
                            <option value="50">Ãšltimos 50</option>
                            <option value="100">Ãšltimos 100</option>
                            <option value="500">Ãšltimos 500</option>
                        </select>
                    </div>

            <div class="chart-scroll-wrapper">

                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>

        <p id="loading-msg" class="hidden text-center">Sincronizando datos...</p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
